<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DESCENT - Procedural Space Explorer</title>
    <style>
        :root {
            --bg-primary: #0a0a12;
            --bg-secondary: #12121f;
            --bg-tertiary: #1a1a2e;
            --text-primary: #e0e0e0;
            --text-secondary: #888;
            --accent: #00ff88;
            --accent-dim: #00aa55;
            --danger: #ff4444;
            --border: #2a2a3e;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Courier New', monospace;
            background: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        /* Chat Panel */
        .chat-panel {
            width: 400px;
            min-width: 300px;
            display: flex;
            flex-direction: column;
            border-right: 1px solid var(--border);
            background: var(--bg-secondary);
        }

        .chat-header {
            padding: 12px 16px;
            background: var(--bg-tertiary);
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-header h1 {
            font-size: 16px;
            font-weight: 600;
            color: var(--accent);
            text-shadow: 0 0 10px var(--accent-dim);
        }

        .clear-btn {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text-secondary);
            padding: 4px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 11px;
            font-family: inherit;
        }

        .clear-btn:hover {
            border-color: var(--danger);
            color: var(--danger);
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            font-size: 13px;
        }

        .message {
            margin-bottom: 12px;
            padding: 10px 12px;
            border-radius: 4px;
            border-left: 3px solid transparent;
        }

        .message.user {
            background: var(--bg-tertiary);
            border-left-color: var(--accent);
        }

        .message.assistant {
            background: var(--bg-primary);
            border-left-color: #6688ff;
        }

        .message.tool {
            background: var(--bg-tertiary);
            font-size: 11px;
            border-left-color: #ffaa00;
            opacity: 0.8;
        }

        .message .role {
            font-size: 9px;
            color: var(--text-secondary);
            margin-bottom: 4px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .message .content {
            line-height: 1.5;
        }

        .input-area {
            padding: 12px;
            background: var(--bg-tertiary);
            border-top: 1px solid var(--border);
        }

        .input-row {
            display: flex;
            gap: 8px;
        }

        #message-input {
            flex: 1;
            background: var(--bg-primary);
            border: 1px solid var(--border);
            border-radius: 4px;
            padding: 10px 12px;
            color: var(--text-primary);
            font-family: inherit;
            font-size: 13px;
        }

        #message-input:focus {
            outline: none;
            border-color: var(--accent);
        }

        #send-btn {
            background: var(--accent);
            color: var(--bg-primary);
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-family: inherit;
            font-weight: bold;
            font-size: 12px;
        }

        #send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Game Panel */
        .game-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #000;
            position: relative;
        }

        #game-frame {
            width: 100%;
            height: 100%;
            border: none;
        }

        .game-placeholder {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: var(--text-secondary);
        }

        .game-placeholder h3 {
            font-size: 20px;
            margin-bottom: 12px;
            color: var(--accent);
            text-shadow: 0 0 20px var(--accent-dim);
        }

        .game-placeholder.hidden {
            display: none;
        }

        .loading {
            display: inline-block;
            width: 10px;
            height: 10px;
            border: 2px solid var(--accent-dim);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 6px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: var(--bg-primary);
        }
        ::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="chat-panel">
            <div class="chat-header">
                <h1>DESCENT</h1>
                <button class="clear-btn" onclick="clearHistory()">Clear</button>
            </div>
            <div class="messages" id="messages">
                <div class="message assistant">
                    <div class="role">Game Master</div>
                    <div class="content">
                        <p>Welcome to <strong>DESCENT</strong>.</p>
                        <p>Say <em>"Start the game"</em> to begin exploring an infinite procedural dungeon.</p>
                        <p>Themes: alien_hive, space_station, ancient_ruins</p>
                    </div>
                </div>
            </div>
            <div class="input-area">
                <div class="input-row">
                    <input type="text" id="message-input" placeholder="Enter command..." autofocus>
                    <button id="send-btn" onclick="sendMessage()">Send</button>
                </div>
            </div>
        </div>
        <div class="game-panel">
            <div class="game-placeholder" id="game-placeholder">
                <h3>// AWAITING INITIALIZATION //</h3>
                <p>Tell the Game Master to start</p>
            </div>
            <iframe id="game-frame" style="display: none;"></iframe>
        </div>
    </div>

    <script>
        const messagesContainer = document.getElementById('messages');
        const messageInput = document.getElementById('message-input');
        const sendBtn = document.getElementById('send-btn');
        const gameFrame = document.getElementById('game-frame');
        const gamePlaceholder = document.getElementById('game-placeholder');

        let currentAssistantMessage = null;
        let isLoading = false;
        let gameHtml = null;
        let gameInitialized = false;
        let pendingToolResult = null;

        // Fetch the game HTML on load
        async function fetchGameHtml() {
            try {
                // Fetch the UI resource from descent-server
                const response = await fetch('http://localhost:3001/mcp', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json, text/event-stream'
                    },
                    body: JSON.stringify({
                        jsonrpc: '2.0',
                        id: 1,
                        method: 'resources/read',
                        params: { uri: 'ui://descent/mcp-app.html' }
                    })
                });
                const text = await response.text();
                // Parse SSE response
                const lines = text.split('\n');
                for (const line of lines) {
                    if (line.startsWith('data: ')) {
                        const data = JSON.parse(line.slice(6));
                        if (data.result?.contents?.[0]?.text) {
                            gameHtml = data.result.contents[0].text;
                            console.log('Game HTML fetched successfully');
                            return;
                        }
                    }
                }
            } catch (e) {
                console.error('Failed to fetch game HTML:', e);
            }
        }
        fetchGameHtml();

        // Listen for messages from the game iframe
        window.addEventListener('message', (event) => {
            const data = event.data;
            if (!data || !data.method) return;

            console.log('Message from game:', data);

            // Handle MCP App initialization
            if (data.method === 'ui/notifications/initialized') {
                console.log('Game initialized, sending pending tool result');
                gameInitialized = true;
                if (pendingToolResult) {
                    sendToGame('ui/notifications/tool-result', pendingToolResult);
                    pendingToolResult = null;
                }
            }

            // Handle tool calls from the game (e.g., generate_area)
            if (data.method === 'ui/requests/tool-call') {
                handleGameToolCall(data.params, data.id);
            }
        });

        function sendToGame(method, params) {
            if (gameFrame.contentWindow) {
                gameFrame.contentWindow.postMessage({ method, params }, '*');
            }
        }

        async function handleGameToolCall(params, requestId) {
            console.log('Game requesting tool call:', params);
            try {
                // Call the tool via our agent's MCP client
                const response = await fetch('http://localhost:3001/mcp', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json, text/event-stream'
                    },
                    body: JSON.stringify({
                        jsonrpc: '2.0',
                        id: Date.now(),
                        method: 'tools/call',
                        params: { name: params.name, arguments: params.arguments }
                    })
                });
                const text = await response.text();
                // Parse SSE response
                for (const line of text.split('\n')) {
                    if (line.startsWith('data: ')) {
                        const data = JSON.parse(line.slice(6));
                        if (data.result) {
                            // Send result back to game
                            sendToGame('ui/responses/tool-call', {
                                id: requestId,
                                result: data.result
                            });
                            return;
                        }
                    }
                }
            } catch (e) {
                console.error('Tool call failed:', e);
            }
        }

        function initializeGameIframe(toolResult) {
            if (!gameHtml) {
                console.error('Game HTML not loaded yet');
                return;
            }

            gamePlaceholder.classList.add('hidden');
            gameFrame.style.display = 'block';

            // Store the tool result to send after initialization
            pendingToolResult = toolResult;
            gameInitialized = false;

            // Load the game HTML into the iframe
            gameFrame.srcdoc = gameHtml;
        }

        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !isLoading) {
                sendMessage();
            }
        });

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message || isLoading) return;

            addMessage('user', message);
            messageInput.value = '';

            isLoading = true;
            sendBtn.disabled = true;
            currentAssistantMessage = addMessage('assistant', '<span class="loading"></span>');

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message })
                });

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let assistantText = '';

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value);
                    for (const line of chunk.split('\n')) {
                        if (line.startsWith('data: ')) {
                            try {
                                const event = JSON.parse(line.slice(6));

                                if (event.type === 'text') {
                                    assistantText += event.text;
                                    if (currentAssistantMessage) {
                                        currentAssistantMessage.querySelector('.content').innerHTML = assistantText;
                                        scrollToBottom();
                                    }
                                } else if (event.type === 'tool_call') {
                                    addMessage('tool', `â†’ ${event.tool_name}`);
                                } else if (event.type === 'tool_result') {
                                    // Tool completed
                                } else if (event.type === 'structured_content' && event.structured_content) {
                                    // This is the game data - initialize the game!
                                    console.log('Got structured content:', event.structured_content);
                                    initializeGameIframe(event.structured_content);
                                } else if (event.type === 'error') {
                                    if (currentAssistantMessage) {
                                        currentAssistantMessage.querySelector('.content').innerHTML +=
                                            `<br><span style="color: var(--danger);">${event.error}</span>`;
                                    }
                                }
                            } catch (e) {
                                console.error('Parse error:', e);
                            }
                        }
                    }
                }
            } catch (error) {
                console.error('Chat error:', error);
                if (currentAssistantMessage) {
                    currentAssistantMessage.querySelector('.content').innerHTML =
                        `<span style="color: var(--danger);">Error: ${error.message}</span>`;
                }
            } finally {
                isLoading = false;
                sendBtn.disabled = false;
                currentAssistantMessage = null;
            }
        }

        function addMessage(role, content) {
            const div = document.createElement('div');
            div.className = `message ${role}`;
            const roleLabel = role === 'user' ? 'You' : role === 'tool' ? 'System' : 'Game Master';
            div.innerHTML = `<div class="role">${roleLabel}</div><div class="content">${content}</div>`;
            messagesContainer.appendChild(div);
            scrollToBottom();
            return div;
        }

        function scrollToBottom() {
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        async function clearHistory() {
            try {
                await fetch('/clear', { method: 'POST' });
                messagesContainer.innerHTML = '';
                addMessage('assistant', 'Ready for a new adventure.');
                gamePlaceholder.classList.remove('hidden');
                gameFrame.style.display = 'none';
                gameFrame.srcdoc = '';
                gameInitialized = false;
                pendingToolResult = null;
            } catch (e) {
                console.error('Failed to clear:', e);
            }
        }
    </script>
</body>
</html>
